{% extends 'base.html'%}
{% block title%} Input data {% endblock title%}
{% block header%} Add New Data {% endblock header%}

{% block body%}
    <a href="{{url_for('index')}}" 
        class="btn btn-primary" 
        style="margin-bottom: 1.3rem;"
    >
        Back Home
    </a>
    <div class="card-body">
        <form action="{{url_for('input_data')}}" method="POST">
            <div class="form-group">
                <label for="name">Name : </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        placeholder="Input Name"
                        name="name"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email : </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="email" 
                        placeholder="Input Email"
                        name="email"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="celphone">Celphone : </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="celphone" 
                        placeholder="Input Celphone"
                        name="celphone"
                    >
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address : </label>
                <div class="input-group" style="margin-bottom: 1.5rem;">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <textarea 
                        name="address" 
                        id="address" 
                        class="form-control" 
                        placeholder="Input Address"
                        required="required"
                        autocomplete="off"
                        style="height: 20px;"
                        name="address"
                    >
                    </textarea>
                </div>
                <button class="btn btn-success btn-sm" type="submit" name="submit">Submit</button>
                <button class="btn btn-success btn-sm" type="submit" name="reset">Cancel</button>
            </div>
        </form>
    </div>
{% endblock body%}
